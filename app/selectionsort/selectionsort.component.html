<div class="panel panel-header">
    <h3>Selection Sort</h3>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary" (click)="sort()">Sort</button>
        <button class="btn btn-danger" (click)="randomGenerator()">Create random numbers</button>
        <input type="number" placeholder="Enter size of array" [(ngModel)]="size" />
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        Enter a list of comma delimited numbers to Sort:<input type="text" class="form-control" [(ngModel)]="unsortedValues"
            (blur)="changeUnsorted()" />
    </div>
    <div class="col-md-4">
        Delay Animation in milliseconds(1000ms = 1sec): <input type="number" class="form-control" [(ngModel)]="delay" />
    </div>
</div>
<div class="row">
    <div class="col-md-4 array">
        <ul class="list-group" *ngFor="let item of unsorted">
            <li class="list-group-item">
                {{item}}
            </li>
        </ul>
        <div class="col-md-4  array">
            <ul class="list-group" *ngFor="let item of sorted;let i=index">
                <li class="list-group-item" [ngClass]="{'bigger':i===first,'smaller':i===second}">
                    <span>{{item}}</span>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            {{temp}}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <pre>
            <code class="javascript">
                {{code}}
            </code>
        </pre>
    </div>
</div>
